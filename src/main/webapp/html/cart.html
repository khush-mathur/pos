<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <h3>Order Items</h3>
    <div class="inline-block float-right" >
        <label for="orderId">Order Id:</label>
        <span class="col-sm-10" id = "orderId" name = "orderId">
        </span>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <hr>


    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="cart-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary page-button" id="add-cart">Add</button>
                <button type="button" class="btn btn-outline-primary page-button" id="place-order">Place Order</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="cart-table">
                <thead>
                <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Mrp</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <div class="inline-block float-right bg-light p-2 " >
        <label for="total">Total Amount :</label>
        <span class="col-sm-10" id = "total" name = "total">
        </span>
    </div>

    <!-- cart Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-cart-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="cart-edit-form">
                        <div class="form-group">
                            <label for="productId" class="col-sm-2 col-form-label">Product Id</label>
                            <div class="col-sm-10">
                                <input name="productId" class="form-control" id="productId" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input name="barcode" class="form-control" id="barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                        <input type="hidden" name="orderId" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="update-cart">Update</button>
                </div>
            </div>
        </div>
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/cart.js}"/></script>

</body>

</html>
