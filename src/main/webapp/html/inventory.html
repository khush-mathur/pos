<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Inventory</h3>
    <hr>
    <div class="row">
        &nbsp;
    </div>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="inventory-form">
                <div class="form-group mb-3 w-50">
                    <label for="inputProductId" class="col-sm-2 col-form-label">ProductId</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="productId" id="inputProductId" placeholder="Enter Product ID">
                    </div>
                </div>
                <div class="form-group mb-3 w-50">
                    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
                    </div>
                </div>
            </form>
                <button type="button" class="btn btn-outline-primary page-button" id="add-inventory">Add</button>
                <button type="button" class="btn btn-outline-primary page-button" id="upload-data">Upload</button>
        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
    &nbsp;
    </div>
    <div class="row">
        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">
                        <div class="form-group">
                            <label for="productId" class="col-sm-2 col-form-label">Product Id</label>
                            <div class="col-sm-10">
                                <input class="form-control" id= "productId" name="productId" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-employee-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="employee-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
